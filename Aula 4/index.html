<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Deixe um comentário</title>
	</head>
		<body bgcolor="#ede3c0"><font face="arial">
			<form action=""method="">
		<fieldset>
				<legend><h2>Deixe um comentário</h2></legend>
<br>
				<label for="nome"><b>Nome:</b></label>
<br>
				<input id="nome" type="text" placeholder="Insira seu nome" required size="75"/>

<br>
<br>

				<label for="email"><b>E-mail:</b></label>
<br>	
				<input id="email" type="email" placeholder="Insira seu e-mail" required size="75"/>
<br>
<br>

				<label for="site"><b>Website</b></label>
<br>
				<input id="site" type="url" placeholder="Digite o nome do site" required size="75"/>
<br>
<br>
				<label for="info"><b>Comentário:</b></label>
<br>
				<textarea id="info" rows="20" cols="75"></textarea>
<br>
				<h5><b>Observação: Seu comentário será publicado após passar pelo moderador</b></h5>
				<input type="submit" placeholder="Enviar comentário"/>
		</fieldset>
			</font>
		</form>
	</body>
</html>
