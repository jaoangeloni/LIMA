<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Aula 02</title>	
	</head>

	<body>
		<p>
			<!--tag br - pula linha-->
			<!--tag b - deixa o texto negrito-->
			<!--tag i - deixa o texto em itálico-->
			<!--tag u - deixa o texto sublinhado-->

			<b>um texto qualquer</b><br>
			<i>qualquer outro texto</i><br>
			<u>mais alguma coisa</u><br>

			um texto <sup>aleatório</sup> para <sub>testar</sub>

			<br>
			<!--
			parametros tag font

			face - tipo da fonte
			size - tamanho da fonte
			color - cor da fonte
			-->
			<font face="arial" size="+7" color="#34eb98">AOBA</font>
		</p>	

		<table>
			<thaed>
				<tr>
					<th colspan="3">Titulo da tabela</th>
				</tr>
				<tr>
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">Val 1</td>
					<td>Val 2</td>
					<td>Val 3</td>
				</tr>
				<tr>
					<td>Val 5</td>
					<td>Val 6</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
