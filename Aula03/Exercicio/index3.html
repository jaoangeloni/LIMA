<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Formulário</title>
	</head>
		<body bgcolor="#ede3c0"><font face="arial">
			<form action=""method="">


				<h1><b>Formulário</b></h1>
			<fieldset>
			<legend>Dados pessoais</legend>
<br>
				<label for="nome"><b>Nome:</b></label>
				<input id="nome" type="text"required size="20"/>
<br>
<br>

				<label for="end"><b>Endereço:</b></label>
				<input id="end" type="text" required size="20"/>
<br>
<br>
				<label for="cidade"><b>Cidade:</b></label>
				<input id="cidade" type="text" required size="20"/>
<br>
<br>

				<label for="estado"><b>Estado</b></label>
                                <select id="estado">
					<option>Acre</option>
					<option>Alagoas</option>
					<option>Amapá</option>
					<option>Amazonas</option>
					<option>Bahia</option>
					<option>Ceará</option>
					<option>Espírito Santo</option>
					<option>Goías</option>
					<option>Maranhão</option>
					<option>Mato Grosso</option>
					<option>Mato Grosso do Sul</option>
					<option>Minas Gerais</option>
					<option>Pará</option>
					<option>Paraíba</option>
					<option>Paraná</option>
					<option>Pernambuco</option>
					<option>Piauí</option>
					<option>Rio de Janeiro</option>
					<option>Rio Grande do Norte</option>
					<option>Rio Grande do Sul</option>
					<option>Rondônia</option>
					<option>Roraima</option>
					<option>Santa Catarina</option>
					<option>São Paulo</option>
					<option>Sergipe</option>
					<option>Tocantins</option>
					<option>Distrito Federal</option>
				</select>
				
<br>
<br>
		</fieldset>
<br>
		<fieldset>
		<legend>Dados profissionais</legend>
	
				<legend><b>Natureza do cargo</b></legend>			
				<input type="radio" id="gerencia" name="natureza do cargo"/>
				<label for="gerencia">Gerência</label>
				<input type="radio" id="finan" name="natureza do cargo"/>
				<label for="finan">Financeiro</label>
				<input type="radio" id="recepcao" name="natureza do cargo"/>
				<label for="recepcao">Recepção</label>
				<input type="radio" id="adm" name="natureza do cargo"/>
				<label for="aadm">Administrativo</label>
				<input type="radio" id="juridico" name="natureza do cargo"/>
				<label for="juridico">Jurídico</label>
<br>
<br>
				<legend><b>Área de interesse</b></legend>
				<input type="checkbox"id="comput/>
				<label for="comput">Computação</label>
				<input type="checkbox"id="bio"/>
				<label for="bio">Biologia</label>
				<input type="checkbox"id="mb"/>
				<label for="mb">Meio Ambiente</label>
				<input type="checkbox" id="eng"/>
				<label for="eng">Engenharia</label>
				<input type="checkbox" id="hist"/>
				<label for="hist">História</label>
<br>
<br>
				<label for="info"><b>Mini-currírculo:</b></label>
<br>
				<textarea id="info" rows="10" cols="40"></textarea>

			</fieldset>
<br>
<br>
				<input type="submit"/>
				<input type="reset" value="Limpar"/>
			</font>
		</form>
	</body>
</html>
